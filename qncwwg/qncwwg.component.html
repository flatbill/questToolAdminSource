<div class='is-fullwidth has-background-warning is-size-5 pt-1 pb-1'>
   &nbsp; Work With Groups wwg
   &nbsp;&nbsp;&nbsp;  

  <a class='button has-background-warning is-small is-pulled-right '
   (click)='jumpToQnc()'>
    done &#10060; 
  </a>  
  <a class='button has-background-warning is-small is-pulled-right '
   (click)='showHideHelp()'>
    help &#10068; 
  </a>
  <span class='is-pulled-right'> &nbsp;
    <span class='tag is-small is-info is-clickable '  
           (click)='jumpToWwq()'> questions  </span>  &nbsp; 
   </span> 

   <span class='is-pulled-right'> &nbsp;
     <span class='tag is-small is-info is-clickable '  
         (click)='jumpToWwr()'> rules </span>  &nbsp;  
   </span>

   <span class=' is-pulled-right'>
    <span class='tag is-dark is-small is-vcentered' 
      *ngIf='msg1.length > 0'>
      {{msg1}} 
    </span>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
 </span>

</div>

<table class='table is-fullwidth'>
  <thead> 
    <th>question count</th>
    <th>group</th><th>&nbsp;</th>
  </thead>
  <tbody>
    <tr *ngFor='let s of subsetArray, index as sx'
      class='has-background-success'> 
      <td><span class='tag is-small is-rounded'>&nbsp;{{s.qCount}}&nbsp;</span></td>
      <td>{{s.subset}}</td>

      <td>        
       <button class='button is-small is-info' 
             (click)=detailButClicked(s.subset,sx)> 
          details 
       </button> 
    </td>
    </tr>
  </tbody>
</table>

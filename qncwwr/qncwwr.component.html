<div class='is-fullwidth has-background-warning is-size-5 pt-1 pb-1'>
    &nbsp; Work With Rules wwr    
 
   <a class='button has-background-warning is-small is-pulled-right '
    (click)='jumpToQnc()'>
     done &#10060; 
   </a>  
   <a class='button has-background-warning is-small is-pulled-right '
    (click)='showHideHelp()'>
     help &#10068; 
   </a>

   <span class='is-pulled-right'> &nbsp;
    <span class='tag is-small is-info is-clickable '  
           (click)='jumpToWwg()'> groups  </span>  &nbsp; 
   </span> 

   <span class='is-pulled-right'> &nbsp;
     <span class='tag is-small is-info is-clickable '  
         (click)='jumpToWwq()'> questions </span>  &nbsp;  
   </span>
    
   <span class=' is-pulled-right'>
    <span class='tag is-dark is-small is-vcentered' 
      *ngIf='msg1.length > 0'>
      {{msg1}} 
    </span>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
   </span>
 </div>

 <table class='table is-fullwidth'>
   <thead> 
 
     <th>questions</th>
     <th>scoreboard</th>
     <th>oper</th>
     <th>thresh</th>
     <th>will trigger group</th>

   </thead>
   <tbody>
   <tr *ngFor='let r of rulesArray, index as rx'
       class='has-background-success'> 
       <td><span class='tag is-small is-rounded'>{{r.questCount}}</span></td>
       <td>{{r.accum}}</td>
       <td>{{r.oper}}</td>
       <td>{{r.thresh}}</td>
       <td>{{r.subset}}</td>
       <td>        
        <button class='button is-small is-info' 
              (click)=detailButClicked(r)> 
           details 
        </button> 
     </td>
   </tr>
   </tbody>
 </table>
